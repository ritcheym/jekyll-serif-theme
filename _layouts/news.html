---
layout: default
bodyClass: "page-services"
---

<div class="intro-small">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% for newspost in site.news reversed %}
    <div class="col-12 col-md-3 col-lg-3">
      <div class="service service-summary">
        <div class="service-content">
          <h2 class="service-title">
            {{ newspost.date | date: "%m-%d-%Y" }}
          </h2>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-9 col-lg-9">
      <div class="service service-summary">
        <div class="service-content">
          <h2 class="service-title">
            <a href="{{ newspost.url | relative_url }}">{{ newspost.title }}</a>
          </h2>
          <p>{{ newspost.content | markdownify | strip_html | truncate: 150 }}</p>
          <br>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
